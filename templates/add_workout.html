<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout - FitFap</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #FF6347, #FF4500);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
        }
        header p {
            font-size: 1.2rem;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .form-control {
            border-radius: 25px;
            font-size: 1rem;
            padding: 15px;
        }
        .btn-submit {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .back-btn {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Add a New Workout</h1>
        <p>Track your workouts and calories burned to reach your fitness goals!</p>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Workout Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter workout name" required>
            </div>
            <div class="mb-3">
                <label for="calories_burned" class="form-label">Calories Burned in 30 minutes</label>
                <input type="number" class="form-control" id="calories_burned" name="calories_burned" placeholder="Enter calories burned" required>
            </div>
            <button type="submit" class="btn-submit">Add Workout</button>
        </form>
        
        <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
    </main>

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
