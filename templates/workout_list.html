{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/workout_list.css' %}">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Workout List</h2>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search workout..." onkeyup="filterItems()">
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
    </div>

    <!-- Workout Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Workout Name</th>
                    <th>Calories Burned</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="workoutTable">
                {% for workout in workouts %}
                <tr>
                    <td>{{ workout.name }}</td>
                    <td>{{ workout.calories_burned }}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
                        <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No workouts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add New Workout Button -->
    <div class="text-center mt-4">
        <a href="{% url 'add_workout' %}" class="btn btn-success"><i class="fas fa-plus"></i> Add New Workout</a>
    </div>
</div>

<!-- Bootstrap JS & JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/workout_list.js' %}"></script>

</body>
</html>
